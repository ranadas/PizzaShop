<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/site.css" type="text/css">

    <script src="javs/jquery-3.1.0.slim.js"></script>
    <script src="javs/animal.js" type="application/javascript"></script>


    <script src="javs/main.js" type="application/javascript"></script>

</head>
<body>
<div class="base">
    <h1> My Pizza Shop</h1>
    <p> The best pizza shop in the world.</p>
</div>



<div class="container">
    <div class="row">
        <input type="hidden" name="count" value="1" />
        <div class="control-group" id="fields">
            <label class="control-label" for="field1">Nice Multiple Form Fields</label>
            <div class="controls" id="profs">
                <form class="input-append">
                    <div id="field">
                        <input autocomplete="off" class="input" id="field1" name="prof1" type="text"
                               placeholder="Type something" data-items="8"/>
                        <button id="b1" class="btn add-more" type="button">+</button></div>
                </form>
                <br>
                <small>Press + to add another form field :)</small>
            </div>
        </div>
    </div>
</div>


</body>

</html>
